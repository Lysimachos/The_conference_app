<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content edge-drag-threshold="true">
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>

			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-search" ng-click="openPopover($event)">
				</button>
			</ion-nav-buttons>

		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Left</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/wordpress-articles">
					<i class="icon ion-ios-home"></i> Home
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/favorites">
					<i class="icon ion-android-star"></i> Favorites
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/search">
					<i class="icon ion-android-search"></i> Search results
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
