<ion-view view-title="Articles">
	<ion-content>
		<div ng-repeat="article in vm.articles">
			<div class="list card">
				<div class="item item-divider">
					<div class="row">
   					<div class="col text-left">
							<h2>Xanthi</h2>
							<p>November 05, 1955</p>
						</div>
						<div class="col text-right">
							<ion-option-button class="ion-android-star-outline" <!--ng-click="addFavorite(institution)"-->>						
							</ion-option-button>
						</div>
					</div>
  			</div>

				<div class="item item-body" ng-click="vm.navigate(article.id)">
					<img ng-src="{{article.image}}">
					<h2>{{article.title}}</h2>
					<p>{{article.brief | limitTo: 120 }}{{article.brief.length > 120 ? '...' : ''}}</p>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
